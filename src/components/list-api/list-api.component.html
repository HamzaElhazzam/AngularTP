<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">price</th>
        <th scope="col">category</th>
        <th scope="col">description</th>
        <th scope="col">image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of myData">
        <th scope="row">{{x.id}}</th>
        <td>{{x.title}}</td>
        <td>{{x.price}}</td>
        <td>{{x.category}}</td>
        <td>{{x.description}}</td>
        <td><img width="70" height="70" src={{x.image}} alt=""></td>
        <td> <a [routerLink]="x.id">View</a></td>
      </tr>
    </tbody>
  </table>
